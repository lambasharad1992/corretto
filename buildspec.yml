version: 0.2


phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - java -version
      - mvn clean install -Dmaven.test.skip=true
  post_build:
    commands:
      - echo Build completed successfully
artifacts:
  files:
    - target/maverick-core-0.0.1-SNAPSHOT.jar
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'
